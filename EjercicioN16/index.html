<!--16.Realizar una página HTML que contenga un cuadro de texto, un botón y una lista desordenada con los siguientes elementos:
a.	Programación I
b.	Programación II
c.	Programación III 
Se pide crear una función JavaScript que permita añadir nuevos elementos a la lista cada vez que se pulsa sobre el botón. Utilizar las funciones DOM para crear nuevos nodos y añadirlos a la lista existente. La función recibirá como únicos parámetros la cadena que tendrá el elemento nuevo de la lista y el nombre de la lista desordenada.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="scripts/script.js"></script>
    <title>Ejercicio 16</title>
</head>
<body>
    <form action="" method="POST">
        <input type="text" name="curso" id="curso"><br>
        <input type="submit" value="Agregar">
        <ul id="miLista">
            <li>Programación I</li>
            <li>Programación II</li>
            <li>Programación III</li>
        </ul>
    </form>
</body>
</html>
