<!--10.Cree una página que muestre, a través de un Array, los nombres de los meses de un año, el número al que ese mes corresponde o ambos. Utilizar controles de tipo ’checkBox’.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="scripts/script.js"></script>
    <title>Ejercicio 10</title>
</head>
<body>
    <form action="">
        <label for="nombre">Nombre del mes</label>
        <input type="checkbox" id="nombre"><br>
        <label for="numero">Numero del mes</label>
        <input type="checkbox" id="numero"><br>
        <input type="submit" value="Ver">
        <p id="rta"></p>
    </form>
</body>
</html>
